<!DOCTYPE html>
<html>
<head>
<style>
    body { 
        font-family: Arial; 
        max-width: 600px; 
        margin: 0 auto;
        padding-bottom: 80px; /* Space for fixed input */
    }
    .message { 
        padding: 10px; 
        border-bottom: 1px solid #ccc; 
    }
    
    /* New styles for fixed bottom input */
    form {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: white;
        padding: 10px;
        border-top: 2px solid #ccc;
        max-width: 600px;
        margin: 0 auto;
    }
    
    input, button { 
        padding: 10px; 
        margin: 5px; 
    }
</style>
</head>
<body>

    <div id="messages">
        {% for msg in messages %}
        <div class="message">
            <strong>{{ msg.username }}</strong> <small>({{ msg.time }})</small><br>
            {{ msg.message }}
        </div>
        {% endfor %}
    </div>

    <form action="/send" method="POST">
        <input type="text" name="message" placeholder="Message" required>
        <button type="submit">Send</button>
    </form>
</body>
</html>
